<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微光學院 - 我的成績</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h2>歡迎, <span id="studentName"></span></h2>

        <!-- 成績區塊 -->
        <h3>你的成績：</h3>
        <table>
            <thead>
                <tr>
                    <th>考試名稱</th>
                    <th>分數</th>
                </tr>
            </thead>
            <tbody id="gradesTable">
                <!-- JavaScript 會填入這裡 -->
            </tbody>
        </table>

        <!-- 新增證照區塊 -->
        <h3>已獲得證照：</h3>
        <ul id="certificatesList" class="certificates-list">
            <!-- JavaScript 會填入這裡 -->
        </ul>



        <!-- 按鈕區塊 -->
        <div class="button-container">
            <button class="ebook-btn" onclick="openEbook()">證照大補帖</button>
            <button class="logout-btn" onclick="logout()">登出</button>
        </div>
    </div>

    <!-- 電子書 Modal -->
    <div id="ebookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEbook()">&times;</span>
            <h3>證照大補帖</h3>
            <div id="ebookContent">
                <p id="pageText">這是第一頁內容...</p>
            </div>
            <div class="button-container">
                <button onclick="prevPage()">上一頁</button>
                <button onclick="nextPage()">下一頁</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
